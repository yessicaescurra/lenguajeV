<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inscripcion-list" text="">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>

    <ion-title>Editar Inscripción</ion-title>

    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="editarInscripcion()">
      Guardar
        <!--<ion-icon slot="end" name="save-outline"></ion-icon>-->
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

    <ion-item style="display: none;">
      <ion-label>ID</ion-label>
      <ion-input
      [(ngModel)]="id" readonly="true" disabled="true">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Cédula</ion-label>
      <ion-input
      [(ngModel)]="inscripcion.ci">

      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input
      [(ngModel)]="inscripcion.nombre">

      </ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="inscripcion.estado">
        <ion-select-option value="true">Activo</ion-select-option>
        <ion-select-option value="false">Inactivo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  

  <ion-list>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input
      [(ngModel)]="inscripcion.direccion">

      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input
      [(ngModel)]="inscripcion.telefono">

      </ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime" [(ngModel)]="inscripcion.fecha"></ion-datetime>
            </ng-template>
          </ion-modal>
    </ion-item>
  </ion-list>
  
</ion-content>
